<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <style>
        #start-button {
            width: 200px;
            height: 100px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        let reacting = false;  // This flag tracks if the test is active
        let testInProgress = false;  // New flag to track if the test is in progress
            
        function startTest() {
            let button = document.getElementById("start-button");
            button.style.backgroundColor = "red"; // Reset to red
            document.getElementById("message").innerText = "Wait for green...";
            reacting = false;
            testInProgress = false;  // Reset test in progress flag

            fetch("/start")
                .then(response => response.json())  // Handle the response as JSON
                .then(data => {
                    let delay = data.delay * 1000; // Convert the delay from seconds to milliseconds
                    if (delay < 0) delay = 0; // Ensure non-negative delay

                    setTimeout(() => {
                        button.style.backgroundColor = "green";
                        window.startTime = performance.now(); // Reset start time for accurate reaction measurement
                        reacting = true;
                        testInProgress = true;  // Set test as in progress when the button turns green
                    }, delay);
                });
        }

        function recordReaction() {
            if (!reacting) {
                if (!testInProgress) {
                    document.getElementById("message").innerText = "Test isn't in progress!";
                } else {
                    alert("Too early! Cheating detected.");
                }
                return;
            }
            
            let reactionTime = (performance.now() - window.startTime) / 1000;
            reacting = false;
            testInProgress = false;  // Reset test in progress flag
            
            fetch("/record", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "reaction_time=" + reactionTime
            }).then(response => {
                if (response.ok) {
                    document.getElementById("message").innerText = "Reaction recorded! Time: " + reactionTime.toFixed(3) + "s";
                } else {
                    response.text().then(text => alert(text));
                }
            });
        }


        function getFastest() {
            fetch("/fastest")
                .then(response => response.text())
                .then(text => {
                    document.getElementById("message").innerText = text;
                });
        }

    </script>    
</head>
<body>
    <h1>Reaction Timer</h1>
    <button id="start-button" onclick="recordReaction()">Click When Green</button>
    <p><button onclick="startTest()">Start Test</button></p>
    <p><button onclick="getFastest()">Show Fastest Time</button></p>
    <p id="message"></p>
</body>
</html>
